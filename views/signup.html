<html>
<head>
	<title>Sign up</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.0.min.js"></script>
	<!-- Custom Theme files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
	<!-- Custom Theme files -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Shoplist Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--Google Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Hind:400,500,300,600,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
	</script>
	<!-- //end-smoth-scrolling -->
	<script src="js/simpleCart.min.js"> </script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--header strat here-->
<%include header.html%>
<!--header end here-->
<!--sign in start here-->
<div class="signin">
	<div class="container">
		<div class="signin-main">
			<h1>Sign up</h1>
			<h2>Informations</h2>

				<input id="Username" type="text" placeholder="Username">
				<input id="Email" type="text" class="no-margin" placeholder="E-mail">
				<input id="Password" type="password" placeholder="Password" required=""/>
				<input id="Confirm_Password" type="password" class="no-margin" placeholder="Confirm Password" required=""/>
            <span class="checkbox1">
             <label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>i agree terms of use and privacy</label>
            </span>
				<input type="button" value="Submit" onclick='signup()'>

			<script>
				function signup(){
					var Username = document.getElementById("Username");
					var Email = document.getElementById("Email");
					var Password = document.getElementById("Password");
					var Confirm_Password = document.getElementById("Confirm_Password");

					$.ajax({
						url: 'signup',
						type: "POST",
						data: {
							Username: Username.value,
							Email: Email.value,
							Password: Password.value,
							Confirm_Password: Confirm_Password.value

						},
						traditional: true,//这里设置为true
						success: function(data) {
							console.log(data);
							alert(data);
						}
					});
				}
			</script>


		</div>
	</div>
</div>
<!--sign in end here-->
<!--footer strat here-->
<%include footer.html%>
<!--footer end here-->
</body>
</html>
